{% extends "window.html" %}
{% load render_bundle from webpack_loader %}
{% block content %}

<div class="jumbotron">
    <h1 class="display-3">Create Work Order</h1>
    <p class="lead">Details for creating work orders.</p>
    <hr class="my-2">
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Form</h4>
                <form action="" method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button class="btn btn-primary">Submit</button>
                </form>

              </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div id="work-order-persons">

            </div>
        </div>
    </div>
</div>
{% render_bundle "services" %}
{% endblock content %}
