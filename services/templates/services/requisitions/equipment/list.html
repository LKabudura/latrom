{% extends "common_data/list_template.html" %} {% block list_headings %}
<tr class="info">
    <td style="width:15%">Reference</td>
    <td style="width:20%">Date</td>
    <td  style="width:10%">Requested By</td>
    <td style="width:15%">Actions</td>
</tr>
{% endblock %} {% block list_content %} 
{% for req in object_list %}
<tr>
    <td>{{req.reference}}</td>
    <td>{{req.date}}</td>
    <td>{{req.requested_by}}</td>
    <td>
        <div class="dropdown">
            <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="triggerId" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                Actions
            </button>
            <div class="dropdown-menu" aria-labelledby="triggerId">
                <a class="dropdown-item" href="{% url 'services:equipment-requisition-auth-view' pk=req.pk %}">
                        <i class="fas fa-eye"></i> Authorize/Release
                    </a>

                <a class="dropdown-item" href="{% url 'services:equipment-requisition-detail' pk=req.pk %}">
                        <i class="fas fa-eye"></i> Details
                    </a>

                <a class="dropdown-item" href="{% url 'services:equipment-return' pk=req.pk %}">
                        <i class="fas fa-reply"></i> Accept Returns
                    </a>
            </div>
        </div>

    </td>
</tr>
{% endfor %} {% endblock %}
