{% extends "window.html" %}
{% load render_bundle from webpack_loader %}
{% block content %}

<div class="jumbotron">
    <h1 class="display-3">Update  Procedure</h1>
    <p class="lead">Review the standard operating activities outlined in the recorded procedure</p>
    <hr class="my-2">
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4">
            <div class="card text-left">
              <div class="card-body">
                <h4 class="card-title">Procedure Details</h4>
                <form action="" method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div id="procedure-widgets">

            </div>
        </div>
        <div class="col-sm-4">
            <div id="inventory-widgets" ></div>
        </div>
    </div>
</div>
{% render_bundle "services" %}
{% endblock %}
