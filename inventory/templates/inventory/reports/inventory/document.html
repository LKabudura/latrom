
<table class="table table-sm" style="width:100%">
    <tbody>
        <tr>
            <td colspan="2" style="width:100%">
                {% include "inventory/reports/inventory/header.html"%}
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <table class="table table-sm  table-striped ">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Location</th>
                            <th>Quantity</th>
                            <th>Stock Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in items %}
                        <tr>
                            <td>{{i.item.name}}</td>
                            <td>{{i.warehouse}}</td>
                            <td>{{i.quantity | floatformat:2 }}</td>
                            <td>{{i.item.product_component.stock_value | floatformat:2 }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
</table>
