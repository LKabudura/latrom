{% extends "window.html" %}
{% load render_bundle from webpack_loader %}
{% block content %}

<div class="jumbotron">
    <h1 class="display-3">Inventory Check Form</h1>
    <p class="lead">Provide data for the inventory check.</p>
    <hr class="my-2">
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Inventory Check Form</h4>
                    {% csrf_token %}
                    <form action="{% url 'inventory:inventory-check' %}">
                        {{form.as_p}}
                        <button class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
{% endblock content %}
