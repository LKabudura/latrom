{% extends "common_data/unfiltered_list_template.html" %}
{% block list_headings %}
<tr>
    <th>Employee Number</th>
    <th>Full Name</th>
</tr>
{% endblock list_headings %}

{% block list_content %}
{% for ic in object_list %}
<tr>
    <td>{{ic.employee.pk}}</td>
    <td>{{ic.employee}}</td>
</tr>
{% endfor %}
{% endblock list_content %}
