{% extends "window.html" %} {% load render_bundle from webpack_loader %} {% block content %}
<div class="jumbotron">
    <h1 class="display-3">Create New Scrapping Record</h1>
    <p class="lead">Scrap inventory from the system</p>
    <hr class="my-2" />
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Form</h4>
                    <form method="POST">
                        {{form.errors}}
                        {% csrf_token %}
                        {{form.as_p}}
                        <input type="hidden" name="items" id="id_items" />
                        <button class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>

        </div>
        <div class="col-sm-8">
            <div id="scrapping-table"></div>
        </div>
    </div>
</div>
{% render_bundle 'inventory' %} {% endblock %}
