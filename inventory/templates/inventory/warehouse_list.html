{% extends "common_data/unfiltered_list_template.html" %}
{% block list_headings %}
<tr>
    <th>Name</th>
    <th>Location</th>
    <th># of Items</th>
    <th>Actions</th>
</tr>
{% endblock %}
{% block list_content %}
{% for w in object_list %}
<tr>
    <td style="width:25%">{{w.name}}</td>
    <td style="width:40%">{{w.address}}</td>
    <td style="width:10%">{{w.all_items.count}}</td>
    <td style="width:25%">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="triggerId" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                        Actions
                    </button>
            <div class="dropdown-menu" aria-labelledby="triggerId">
                <a class="dropdown-item" href="{% url 'inventory:warehouse-update' pk=w.pk %}">
                        <i class="fas fa-file"></i>Update
                </a>
                <a class="dropdown-item" href="{% url 'inventory:warehouse-detail' pk=w.pk %}">
                        <i class="fas fa-eye"></i>Detail
                </a>
                <a class="dropdown-item" href="{% url 'inventory:warehouse-delete' pk=w.pk %}">
                        <i class="fas fa-trash"></i>Close
                </a>
            </div>
        </div>
    </td>
</tr>
{% endfor %}    

{% endblock list_content %}
