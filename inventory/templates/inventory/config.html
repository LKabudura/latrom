{% extends "window.html" %} {% load crispy_forms_tags %} {% block content %}
<div class="jumbotron">
    <h1 class="display-3">Inventory Configuration</h1>
    <p class="my-2">Settings for inventory</p>
    <hr class="my-2" />
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Options</h4>

                    <form method="POST" action="">
                        {% csrf_token %} {{form.as_p}}
                        <!--change to crispy form-->
                        <button class="btn btn-primary">Apply Changes</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
{% endblock content %}
