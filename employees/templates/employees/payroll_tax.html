{% extends "window.html" %}
{% load render_bundle from webpack_loader %}
{% block content %}

<div class="jumbotron">
    <h1 class="display-3">Create New Payroll Tax Object</h1>
    <p class="lead">Name a Tax object as well as provide brackets for each tax scheme</p>
    <hr class="my-2">
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Payroll Tax Details</h4>
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{form.as_p}}
                        <button class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div id="tax-brackets"></div>
        </div>
    </div>
</div>
{% render_bundle 'employees' %}
{% endblock content %}
