{% extends "window.html" %} {% load static %} {% load crispy_forms_tags %} {% block head %}
<link rel="stylesheet" href="{% static 'common_data/css/forms.css' %}"> {% endblock %} {% block content %}
<div class="jumbotron">
    <div class="container">
        <h1 class="display-3">Invoicing configuration</h1>
        <p>Modify aspects of invoice forms and reporting</p>
        
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="card ">
                <div class="card-body">
                    <form method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        <table class="table">
                            {% crispy form %}
                        </table>
                        <button class="btn btn-primary pull-right" type="submit">Submit</button>
                    </form>
                </div>

            </div>
        </div>
        <div class="col-sm-2">  
        </div>
    </div>
</div>



{% endblock %}
