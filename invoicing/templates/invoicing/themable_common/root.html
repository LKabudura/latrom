{% extends "base.html" %}
{% load static %}
{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'common_data/css/page-css/sheets-of-paper-a4.css' %}" >
<link rel="stylesheet" type="text/css" href="{% static 'common_data/css/document-styles.css' %}" >
{% endblock %}
{% block window %}    
<script>
    function printHandler(){
        $("#jumbo").hide();
        window.print();
        $("#jumbo").show();
    }
</script>


<div class="jumbotron" id="jumbo">
    <h1 class="display-3">Document preview</h1>
    <p class="lead">Review Document before printing </p>
    <p class="lead">
            <button class="btn btn-primary btn-lg" type="button" onclick="printHandler()">Print Document</button>
        </p>
    <hr class="my-2">
    {% block form_fields %}{% endblock %}
</div>

<div class="page">
    
        <div class="{{style}}-top-trim-large"></div>
        <div class="{{style}}-top-trim-small"></div>

       {% block base_contents %}{% endblock %}

            <div class="{{style}}-bottom-trim-small"></div>
            <div class="{{style}}-bottom-trim-large"></div>
        
        </div>

    <div class="page-break"></div>

{% endblock %}
