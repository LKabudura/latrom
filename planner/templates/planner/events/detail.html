{% extends "window.html" %} {% block content %}
<div class="jumbotron">
    <h1 class="display-3">Event Details</h1>
    <p class="lead">View Event Details</p>
    <hr class="my-2">
    <p>Actions</p>
    <p class="lead">
        <a class="btn btn-primary btn-lg" href="" role="button">Edit</a>
        <a class="btn">Delete</a>
        <a class="btn">Complete</a>
    </p>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-3">

        </div>
        <div class="col-sm-6">
            <div class="card bg-success text-white" >
                <div class="card-body">
                    <h4 class="card-title">Title: {{object.label}}</h4>
                    <h5>Description:</h5>
                    <p class="card-text">{{object.description}}</p>
                    <hr />
                    <h5>Participants:</h5>
                    <ul>
                        {% for p in object.participants.all %}
                        <li>{{p}}</li>
                        {% endfor %}
                    </ul>

                </div>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
    {% endblock content %}
