{% extends "window.html" %}
{% load render_bundle from webpack_loader %}
{% block content %}

<div class="jumbotron">
    <h1 class="display-3">Create New Event</h1>
    <p class="lead">Define a new event to be appended to the agenda or inserted into the calendar</p>
    <hr class="my-2">
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <form action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn">Submit</button>
            </form>
        </div>
        <div class="col-sm-6">
            <div id="participant-select">

            </div>
        </div>
    </div>
</div>
{% render_bundle 'calendar' %}
{% endblock %}
