{% extends "window.html" %}


{% block content %}

<style>
    #frame-container {
        width: 800px;
        height: 1280px;
    }
</style>
<div class="container">

    <div class="row">
        <div class="col-sm-3">
            <h3>Report Form</h3>
            <hr class="my-4">
            <div style="border-right: 1px solid #b0b0b0;padding-right:20px;">
                <form method="GET" action="{{action}}" target="report_frame">
                {% csrf_token %}
                {{form.as_p}}
                    <button class="btn btn-primary">Generate Report</button>
                </form>
            </div>
        </div>
        <div class="col-sm-9">
            <div id="frame-container">
                <iframe width="800" height="900" src="/base/blank-report" name="report_frame" frameborder="0"></iframe>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
